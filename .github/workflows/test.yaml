name: Test Python

on:
  push:
    branches: ["main"]
    paths:
      - "src/**"
      - ".github/workflows/test.yml"
  pull_request:
    branches: ["main"]
    paths:
      - "src/**"
      - ".github/workflows/test.yml"

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install deps
        run: pip install -r requirements.txt
      - name: Lint
        run: ruff check src/ src/test/
      - name: Format
        run: ruff check src/ src/test/

  unit:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install deps
        run: pip install -r requirements.txt
      - name: Pytest
        run: PYTHONPATH=src pytest src/test/
